<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Tutorial</title>
		<link rel="stylesheet" type="text/css" href="/css/all.css">
		<script type="text/javascript" src="/js/all.js"></script>
	</head>
	<body>
		<div class="container">
			<!--#include virtual="/include/header.html" -->
			<!--#include virtual="/include/home.html" -->
			<div class="content">
				<h2>Welcome to JavaScript Tutorial</h2>
				<h3 class="flL">Tab Change</h3>
				<ul class="tab">
				  <li><a href="javascript:void(0)" class="tablinks active" onclick="openCity(event, 'tab1')">Tab1</a></li>
				  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'tab2')">Tab2</a></li>
				  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'tab3')">Tab3</a></li>
				</ul>
				<div id="tab1" class="tabcontent" style="display: block;">
				  <h3>Tab1</h3>
				  <p>This is the sentence of the Tab1.</p>
				</div>

				<div id="tab2" class="tabcontent">
				  <h3>Tab2</h3>
				  <p>This is the sentence of the Tab2.</p> 
				</div>

				<div id="tab3" class="tabcontent">
				  <h3>Tab3</h3>
				  <p>This is the sentence of the Tab3.</p>
				</div>
			</div>
			
			<!--#include virtual="include/footer.html" -->
		</div>
		<script type="text/javascript">
			function openCity(evt, tabName) {
			    // Declare all variables
			    var i, tabcontent, tablinks;

			    // Get all elements with class="tabcontent" and hide them
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
			        tabcontent[i].style.display = "none";
			    }

			    // Get all elements with class="tablinks" and remove the class "active"
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
			        tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }

			    // Show the current tab, and add an "active" class to the link that opened the tab
			    document.getElementById(tabName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
		</script>
	</body>
</html>

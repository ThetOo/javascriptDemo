<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Tutorial</title>
		<link rel="stylesheet" type="text/css" href="/css/all.css">
		<script type="text/javascript" src="/orientation/js/libs.js"></script>
		<style type="text/css">
			.iframeWrap {
			  display: none;
			  position: relative;
			  width: 100% !important;
			  height: 0;
			  padding-bottom: 56.25%;
			  z-index: 200;
			}
			.iframeWrap iframe {
			  position: fixed;
			  top: 0;
			  left: 0;
			  width: 100% !important;
			  height: 100% !important;
			}
		</style>

	</head>
	<body>
		<div class="container">	
			<!--#include virtual="/include/nav.html" -->
			<!--#include virtual="/include/header.html" -->
			<article>
				<div class="content">
					<h3 class="txtL">Orientation video</h3>
					<p>To view video rotate your mobile screen.</p>
					<div class="iframeWrap"><iframe  id="myVideo" src="https://www.youtube.com/embed/XGSy3_Czz8k" frameborder="0" allowfullscreen></iframe></div>
				</div>
			</article>
			<!--#include virtual="/include/footer.html" -->
		</div>
	</body>
</html>

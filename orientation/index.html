    <script type="text/javascript" src="/orientation/js/libs.js"></script>

    <style type="text/css">
      .iframeWrap {
      display: none;
      position: relative;
      width: 100% !important;
      height: 0;
      padding-bottom: 56.25%;
      z-index: 200;
      }
      .iframeWrap iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--#include virtual="/common/include/nav.html" -->
      <!--#include virtual="/common/include/header.html" -->

        <div class="content">
          <h3 class="txtL">Orientation video</h3>
          <p>To view action rotate your mobile screen.</p>
          <div class="iframeWrap"><iframe  id="myVideo" src="https://www.youtube.com/embed/gfYo7hjd4qY" frameborder="0" allowfullscreen></iframe></div>
        </div>
      </article>
      <!--#include virtual="/common/include/footer.html" -->
    </div>
  </body>
</html>
